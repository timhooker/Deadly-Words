<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dead Man's Preamble</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body class="deadman-page">


  <div class="deadman-content">

    <h1>Preamble to a Gamble</h1>

    <div class="dashed-word-container">
      <h3 class="dashed-word">_ _ _</h3>
    </div>
      <input type="text" class="user-input" maxlength="1" onchange="setGuess(this.value)"><button onclick="checkGuess()">GUESS</button>
    <br>

    <h4 class="guess-result"></h4>

  </div>


  <script src="js/app.js"></script>
</body>
</html>
